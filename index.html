<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="theme-color" content="#ffffff">
        <script src="scripts/pixi.min.js"></script>

        <title>Spacex Colonies</title>
    </head>

    <body>
        <div class="container">
            <!-- Menu for buildings constructions during the game -->
                <div class="menu">
                    <!-- Container of every menu buttons during the game -->
                        <div class="buildingsList">
                            <div class="buildingsButtons threeDPrinter">
                                <img src="images/buildingsSprites/3DPrinter.svg" alt="3D Printer">
                                <div class="description threeDPrinter">
                                    <h1>3D Printer</h1>
                                    <p>
                                        Sur Mars, la meilleure façon de construire des bâtiments est de les imprimer en 3D avec un composé de béton issu du soufre. Cette imprimante géante va vous permettre d’imprimer tout ce dont vous aurez besoin pour faire prospérer votre colonie.
                                    </p>
                                    <span></span>
                                </div>
                            </div>
                            <div class="buildingsButtons hydroOxygenComplex">
                                <img src="images/buildingsSprites/hydroOxygenComplex.svg" alt="Hydro-Oxygen Complex">
                                <div class="description hydroOxygenComplex">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons solarTurbine">
                                <img src="images/buildingsSprites/solarCentral.svg" alt="Solar Turbine">
                                <div class="description solarTurbine">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons greenhouse">
                                <img src="images/buildingsSprites/greenhouse.svg" alt="Greenhouse">
                                <div class="description greenhouse">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons sulfurFactory">
                                <img src="images/buildingsSprites/sulfurFactory.svg" alt="Sulfur Factory">
                                <div class="description sulfurFactory">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons silo">
                                <img src="images/buildingsSprites/silo.svg" alt="Silo">
                                <div class="description silo">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons battery">
                                <img src="images/buildingsSprites/battery.svg" alt="Battery">
                                <div class="description battery">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons warehouse">
                                <img src="images/buildingsSprites/warehouse.svg" alt="Warehouse">
                                <div class="description warehouse">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons lauchingRamp">
                                <img src="images/buildingsSprites/lauchingRamp.svg" alt="Lauching Ramp">
                                <div class="description lauchingRamp">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons houses">
                                <img src="images/buildingsSprites/houses.svg" alt="Houses">
                                <div class="description houses">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons sickBay">
                                <img src="images/buildingsSprites/sickBay.svg" alt="Sick Bay">
                                <div class="description sickBay">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons sportsHall">
                                <img src="images/buildingsSprites/sportsHall.svg" alt="Sports Hall">
                                <div class="description sportsHall">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons leindenfrostTurbine">
                                <img src="images/buildingsSprites/leindenfrostTurbine.svg" alt="Leindenfrost Turbine">
                                <div class="description leindenfrostTurbine">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons oilSlickDrill">
                                <img src="images/buildingsSprites/oilSlickDrill.svg" alt="Oil Slick Drill">
                                <div class="description oilSlickDrill">
                                        
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
        <div class="food">Food left: 100</div>
        <div class="pilgrims">Pilgrims Alive: 20</div>
        <script type="text/javascript">
            let type = "WebGL"
            if(!PIXI.utils.isWebGLSupported()){
              type = "canvas"
            }
        
            PIXI.utils.sayHello(type)
        </script>
        <script src="scripts/main.js"></script>

    </body>
</html>
