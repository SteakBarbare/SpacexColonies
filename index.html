<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="theme-color" content="#ffffff">
        <script src="scripts/pixi.min.js"></script>

    <body>
        <div class="container">

                                <div class="description threeDPrinter">

                                </div>
                            </div>
                            <div class="buildingsButtons hydroOxygenComplex">
                                <img src="images/buildingsSprites/greenhouse.png" alt="Hydro-Oxygen Complex">

                                </div>
                            </div>
                            <div class="buildingsButtons solarTurbine">
                                <img src="images/buildingsSprites/solarCentral.png" alt="Solar Turbine">
                                <div class="description solarTurbine">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons greenhouse">
                                <img src="images/buildingsSprites/greenhouse.png" alt="Greenhouse">
                                <div class="description greenhouse">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons sulfurFactory">
                                <img src="images/buildingsSprites/houses.png" alt="Sulfur Factory">

                                </div>
                            </div>
                            <div class="buildingsButtons silo">
                                <img src="images/buildingsSprites/silo.png" alt="Silo">
                                <div class="description silo">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons battery">
                                <img src="images/buildingsSprites/battery.png" alt="Battery">

                                </div>
                            </div>

                                <img src="images/buildingsSprites/drill.png" alt="Warehouse">

                            </div>
                            <div class="buildingsButtons lauchingRamp">
                                <img src="images/buildingsSprites/drill.png" alt="Lauching Ramp">
                                <div class="description lauchingRamp">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons houses">
                                <img src="images/buildingsSprites/drill.png" alt="Houses">
                                <div class="description houses">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons sickBay">
                                <img src="images/buildingsSprites/drill.png" alt="Sick Bay">

                                </div>
                            </div>
                            <div class="buildingsButtons sportsHall">
                                <img src="images/buildingsSprites/drill.png" alt="Sports Hall">
                                <div class="description sportsHall">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons leindenfrostTurbine">
                                <img src="images/buildingsSprites/drill.png" alt="Leindenfrost Turbine">
                                <div class="description leindenfrostTurbine">
                                        
                                </div>
                            </div>
                            <div class="buildingsButtons oilSlickDrill">
                                <img src="images/buildingsSprites/drill.png" alt="Oil Slick Drill">
                                <div class="description oilSlickDrill">
                                        
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
        <div class="food">Food left: 100</div>
        <div class="pilgrims">Pilgrims Alive: 20</div>
        <script type="text/javascript">
            let type = "WebGL"
            if(!PIXI.utils.isWebGLSupported()){
              type = "canvas"
            }
        
            PIXI.utils.sayHello(type)
        </script>
        <script src="scripts/main.js"></script>

    </body>
</html>
